<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호소 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="shelter-page">
    <div class="login-container">
        <button class="close-btn" onclick="location.href='../index.html'">&times;</button>
        
        <h1 class="login-title">보호소 로그인</h1>
        
        <div class="login-form-wrapper">
            <div class="icon-wrapper">
                <img src="../img/shelter.png" alt="강아지 아이콘" class="login-icon">
            </div>
            
            <form class="login-form" id="shelterLoginForm"
            method="post" action="shelter_login.php">
                <input 
                    type="text" 
                    id="username"
                    name="shelter_id"
                    placeholder="아이디를 입력하세요." 
                    required
                >
                
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요." 
                    required
                >
                
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
