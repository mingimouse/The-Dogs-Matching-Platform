<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양 희망자 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="user-page">
    <div class="login-container">
        <button class="close-btn" onclick="location.href='../index.html'">&times;</button>
        
        <h1 class="login-title">입양 희망자 로그인</h1>
        
        <div class="login-form-wrapper">
            <div class="icon-wrapper">
                <img src="../img/user.png" alt="사용자 아이콘" class="login-icon">
            </div>
            
            <form class="login-form" id="userLoginForm">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="아이디를 입력하세요." 
                    required
                >
                
                <input 
                    type="password" 
                    id="password" 
                    placeholder="비밀번호를 입력하세요." 
                    required
                >
                
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
