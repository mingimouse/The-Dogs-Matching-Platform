<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>공고 관리</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="notice-list.css">
</head>

<body>

    <div class="page-container">

        <aside class="sidebar">
            <div class="sidebar-logo-box">
                <a href="shelter-info.html">
                    <img src="../img/shelter.png" class="sidebar-logo" alt="로고">
                </a>
            </div>

            <div class="sidebar-shelter-name">OOO 보호소</div>

            <div class="sidebar-divider"></div>

            <nav class="sidebar-menu">
                <button class="menu-btn" onclick="location.href='shelter-edit.html'">회원정보 수정</button>
                <button class="menu-btn" onclick="location.href='dog-list.html'">유기견 관리</button>
                <button class="menu-btn active" onclick="location.href='notice-list.html'">공고 관리</button>
            </nav>

            <button class="logout-btn">로그아웃</button>
        </aside>

        <!-- 메인 영역 -->
        <main class="main-area">

            <table class="notice-table">
                <thead>
                    <tr>
                        <th>목록</th>
                        <th>유기견 정보</th>
                        <th>입양 완료</th>
                        <th>공고 등록</th>
                        <th>보호 중</th>
                        <th>심사</th>
                    </tr>
                </thead>
                <tbody id="noticeBody">
                    <td>
                        <a href="notice-detail.html">
                            <img src="../img/review.png" class="review-icon" alt="심사 아이콘">
                        </a>
                    </td>

                    <!-- JS로 행 생성 -->
                </tbody>
            </table>

            <!-- 하단 페이지네이션 -->
            <div class="bottom-bar">
                <div class="pagination"></div>
                <button class="save-btn">저장</button>
            </div>

        </main>
    </div>

    <script src="notice-list.js"></script>
</body>

</html>
