<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유기견 상세 정보</title>
    <link rel="stylesheet" href="dog-detail.css">
</head>
<body>

<div class="page-container">

    <aside class="sidebar">
        <div class="sidebar-logo-box">
                    <a href="shelter-info.html">
                        <img src="../img/shelter.png" class="sidebar-logo" alt="로고">
                    </a>
                </div>

        <div class="sidebar-shelter-name">OOO 보호소</div>

        <div class="sidebar-divider"></div>

        <nav class="sidebar-menu">
            <button class="menu-btn">회원정보 수정</button>
            <button class="menu-btn active" onclick="location.href='dog-list.html'">유기견 관리</button>
            <button class="menu-btn">공고 관리</button>
        </nav>

        <button class="logout-btn">로그아웃</button>
    </aside>

    <main class="main-area">

        <form class="dog-detail-card" id="dogDetailForm">

            <section class="dog-detail-left">
                <div class="dog-detail-image-wrapper">
                    <img src="../img/bichon.png" alt="강아지 사진" id="dogPreview">
                </div>

                <input type="file" id="dogImageInput" accept="image/*" hidden>

                <button type="button" class="btn-yellow" id="btnUploadImage">
                    사진 등록
                </button>
                <a href="dog-report.html">
                    <button type="button" class="btn-navy" id="btnEditHealth">
                    건강 정보 수정
                </button></a>
                
            </section>

            <section class="dog-detail-right">
                <div class="field-row">
                    <label for="dog_name">이름</label>
                    <input type="text" id="dog_name" name="dog_name" placeholder="이름을 입력하세요">
                </div>

                <div class="field-row">
                    <label for="dog_breed">품종</label>
                    <input type="text" id="dog_breed" name="dog_breed" placeholder="예) 비숑프리제">
                </div>

                <div class="field-row">
                    <label for="dog_age">나이</label>
                    <input type="text" id="dog_age" name="dog_age" placeholder="예) 3세">
                </div>

                <div class="field-row gender-row">
    <label>성별</label>

    <div class="gender-box-group full-width">
        <button type="button" class="gender-box gender-left" data-value="수컷">수컷</button>
        <button type="button" class="gender-box gender-right" data-value="암컷">암컷</button>
        <input type="hidden" id="dog_gender" name="dog_gender">
    </div>
</div>

                <div class="field-row">
                    <label for="dog_color">색</label>
                    <input type="text" id="dog_color" name="dog_color" placeholder="예) 흰색">
                </div>

                <div class="field-row">
                    <label for="dog_weight">몸무게</label>
                    <input type="text" id="dog_weight" name="dog_weight" placeholder="예) 3.2kg">
                </div>
            </section>

        </form>

        <button type="button" class="btn-complete" id="btnComplete">
            완료
        </button>

    </main>
</div>

<script src="dog-detail.js"></script>
</body>
</html>
