<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>공고 신청자 관리</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="notice-detail.css">
</head>

<body>

    <div class="page-container">

        <!-- 왼쪽 사이드바 (공통) -->
        <aside class="sidebar">
            <div class="sidebar-logo-box">
                <a href="shelter-info.html">
                    <img src="../img/shelter.png" class="sidebar-logo" alt="로고">
                </a>
            </div>

            <div class="sidebar-shelter-name">OOO 보호소</div>

            <div class="sidebar-divider"></div>

            <nav class="sidebar-menu">
                <button class="menu-btn" onclick="location.href='shelter-edit.html'">회원정보 수정</button>
                <button class="menu-btn" onclick="location.href='dog-list.html'">유기견 관리</button>
                <button class="menu-btn active" onclick="location.href='notice-list.html'">공고 관리</button>
            </nav>

            <button class="logout-btn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 영역 -->
        <!-- 메인 영역 -->
        <main class="main-area">

            <!-- 상단 강아지 요약 카드 -->
            <section class="dog-summary-card">
                <!-- 왼쪽 : 이미지 (1/2) -->
                <div class="dog-summary-left">
                    <div class="dog-summary-image-wrapper">
                        <!-- 나중에 DB에서 경로 받아서 src 교체 -->
                        <img id="dogImage" src="../img/dog-placeholder.png" alt="강아지 사진">
                    </div>
                </div>

                <!-- 오른쪽 : 정보 텍스트 (1/2) -->
                <div class="dog-summary-right">
                    <div class="summary-row">
                        <div class="summary-label">이름</div>
                        <div class="summary-value" id="dogNameText">-</div>

                        <div class="summary-label">성별</div>
                        <div class="summary-value" id="dogGenderText">-</div>
                    </div>

                    <div class="summary-row">
                        <div class="summary-label">품종</div>
                        <div class="summary-value" id="dogBreedText">-</div>

                        <div class="summary-label">색</div>
                        <div class="summary-value" id="dogColorText">-</div>
                    </div>

                    <div class="summary-row">
                        <div class="summary-label">나이</div>
                        <div class="summary-value" id="dogAgeText">-</div>

                        <div class="summary-label">몸무게</div>
                        <div class="summary-value" id="dogWeightText">-</div>
                    </div>
                </div>
            </section>

            <!-- 신청자 테이블 -->
            <section class="apply-table-wrapper">
                <table class="apply-table">
                    <thead>
                        <tr>
                            <th class="col-no">목록</th>
                            <th class="col-id">신청자 ID</th>
                            <th class="col-age">나이</th>
                            <th class="col-date">신청일</th>
                            <th class="col-result">심사 결과</th>
                        </tr>
                    </thead>

                    <!-- 이 tbody 는 JS / PHP으로 -->
                    <tbody id="applicantTbody">
                        <!-- 예시행 -->
                    </tbody>
                </table>
            </section>

            <!-- 하단 완료 버튼 -->
            <div class="bottom-actions">
                <button type="button" class="complete-btn" id="completeBtn">완료</button>
            </div>

        </main>

    </div>

    <script src="notice-detail.js"></script>
</body>

</html>
