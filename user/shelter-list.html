<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호소 조회</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="shelter-list.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../img/user.png" alt="사용자 아이콘" class="profile-icon">
                <h2 class="profile-name">ㅇㅇㅇ님</h2>
                <div class="divider"></div>
            </div>

            <nav class="menu">
                <button class="menu-item" onclick="location.href='user_profile.html'">회원정보수정</button>
                <button class="menu-item" onclick="location.href='dog_list.html'">유기견조회</button>
                <button class="menu-item active" onclick="location.href='shelter_list.html'">보호소조회</button>
                <button class="menu-item" onclick="location.href='adoption_result.html'">입양심사결과</button>
            </nav>

            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 검색 필터 (오른쪽 상단) -->
            <div class="search-filter">
                <select class="filter-select" id="citySelect">
                    <option value="">시/도</option>
                    <option value="서울">서울</option>
                    <option value="경기도">경기도</option>
                    <option value="대구">대구</option>
                    <option value="세종시">세종시</option>
                </select>
                
                <select class="filter-select" id="districtSelect">
                    <option value="">구/군</option>
                    <option value="구로구">구로구</option>
                    <option value="북구">북구</option>
                    <option value="광주시">광주시</option>
                    <option value="노원구">노원구</option>
                    <option value="조치원읍">조치원읍</option>
                </select>
                
                <button class="search-btn" id="searchBtn">조회</button>
            </div>

            <!-- 테이블 컨테이너 -->
            <div class="table-wrapper">
                <!-- 보호소 테이블 -->
                <div class="table-container">
                    <table class="shelter-table">
                        <thead>
                            <tr>
                                <th>목록</th>
                                <th>보호소 이름</th>
                                <th>위치</th>
                                <th>전화 번호</th>
                                <th>운영 시간</th>
                            </tr>
                        </thead>
                        <tbody id="shelterTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" id="pagination">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </main>
    </div>

    <script src="shelter-list.js"></script>
</body>
</html>
