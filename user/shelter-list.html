<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보호소 조회</title>

    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="shelter-list.css" />
</head>
<body>
<div class="container">
    <!-- 왼쪽 사이드바 (원하면 자유롭게 수정) -->
    <aside class="sidebar">
        <div class="sidebar-logo-box">
            <img src="../img/shelter.png" class="profile-icon" alt="보호소 아이콘" />
        </div>
        <div class="sidebar-shelter-name">
            보호소 목록
        </div>

        <!-- 필요 없으면 이 버튼은 지워도 됨 -->
        <button id="logoutBtn" class="logout-btn">로그아웃</button>
    </aside>

    <!-- 오른쪽 메인 콘텐츠 -->
    <main class="main-content">

        <!-- 검색 필터 영역 -->
        <form class="search-filter">
            <!-- 시/도 드롭다운 -->
            <select id="citySelect" class="filter-select">
                <!-- JS에서 자동으로 옵션 생성 -->
            </select>

            <!-- 구/군 드롭다운 -->
            <select id="districtSelect" class="filter-select">
                <!-- JS에서 자동으로 옵션 생성 -->
            </select>

            <button id="searchBtn" class="search-btn">검색</button>
        </form>

        <!-- 테이블 영역 -->
        <div class="table-wrapper">
            <div class="table-container">
                <table class="shelter-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>보호소명</th>
                            <th>지역</th>
                            <th>연락처</th>
                            <th>운영시간</th>
                        </tr>
                    </thead>
                    <tbody id="shelterTableBody">
                        <!-- JS에서 데이터 렌더링 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination"></div>
    </main>
</div>

<!-- JS -->
<script src="shelter-list.js"></script>
</body>
</html>
