<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양 심사 결과</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../img/user.png" alt="사용자 아이콘" class="profile-icon">
                <h2 class="profile-name">ㅇㅇㅇ님</h2>
                <div class="divider"></div>
            </div>

            <nav class="menu">
                <button class="menu-item" onclick="location.href='user_profile.html'">회원정보수정</button>
                <button class="menu-item" onclick="location.href='dog_list.html'">유기견조회</button>
                <button class="menu-item" onclick="location.href='shelter_list.html'">보호소조회</button>
                <button class="menu-item active" onclick="location.href='adoption_result.html'">입양심사결과</button>
            </nav>

            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 테이블 컨테이너 -->
            <div class="table-wrapper">
                <!-- 입양 심사 결과 테이블 -->
                <div class="table-container">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>목록</th>
                                <th>보호소 이름</th>
                                <th>강아지 이름</th>
                                <th>품종</th>
                                <th>신청일</th>
                                <th>심사 결과</th>
                            </tr>
                        </thead>
                        <tbody id="resultTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>

                <!-- 하단 영역: 페이지네이션 + 완료 버튼 -->
                <div class="bottom-section">
                    <!-- 페이지네이션 -->
                    <div class="pagination" id="pagination">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                    
                    <!-- 완료 버튼 -->
                    <button class="complete-btn" id="completeBtn">완료</button>
                </div>
            </div>
        </main>
    </div>

    <script src="result.js"></script>
</body>
</html>
