<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="user-profile.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../img/user.png" alt="사용자 아이콘" class="profile-icon">
                <h2 class="profile-name">ㅇㅇㅇ님</h2>
                <div class="divider"></div>
            </div>

            <nav class="menu">
                <button class="menu-item active" onclick="location.href='user_profile.html'">회원정보수정</button>
                <button class="menu-item" onclick="location.href='dog_list.html'">유기견조회</button>
                <button class="menu-item" onclick="location.href='shelter_list.html'">보호소조회</button>
                <button class="menu-item" onclick="location.href='adoption_result.html'">입양심사결과</button>
            </nav>

            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="main-content">

            <form class="profile-form" id="userProfileForm">
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" class="form-input readonly" value="" readonly>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="form-input readonly" value="" readonly>
                </div>

                <!-- 전화번호 -->
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" id="phone" class="form-input" placeholder="전화번호를 입력하세요">
                </div>

                <!-- 생일 -->
                <div class="form-group">
                    <label for="birthday">생일</label>
                    <div class="input-row">
                        <input type="text" id="birthYear" class="form-input third readonly" placeholder="년" maxlength="4" readonly>
                        <input type="text" id="birthMonth" class="form-input third readonly" placeholder="월" maxlength="2" readonly>
                        <input type="text" id="birthDay" class="form-input third readonly" placeholder="일" maxlength="2" readonly>
                    </div>
                </div>

                <!-- 거주지 -->
                <div class="form-group">
                    <label for="residence">거주지</label>
                    <div class="input-row">
                        <input type="text" id="residence1" class="form-input half" placeholder="시/도">
                        <input type="text" id="residence2" class="form-input half" placeholder="구/군">
                    </div>
                </div>

                <!-- 성별 -->
                <div class="form-group">
                    <label>성별</label>
                    <div class="input-row">
                        <button type="button" class="gender-btn" id="maleBtn">남성</button>
                        <button type="button" class="gender-btn" id="femaleBtn">여성</button>
                    </div>
                </div>

                <!-- 버튼 영역 -->
                <div class="button-group">
                    <button type="submit" class="submit-btn">수정</button>
                    <button type="button" class="delete-btn" id="deleteBtn">탈퇴</button>
                </div>
            </form>
        </main>
    </div>

    <script src="user-profile.js"></script>
</body>
</html>
