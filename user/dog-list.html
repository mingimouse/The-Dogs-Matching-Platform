<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기견 조회</title>
    <link rel="stylesheet" href="dog-list.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../img/user.png" alt="사용자 아이콘" class="profile-icon">
                <h2 class="profile-name">ㅇㅇㅇ님</h2>
                <div class="divider"></div>
            </div>

            <nav class="menu">
                <button class="menu-item" onclick="location.href='user_profile.html'">회원정보수정</button>
                <button class="menu-item active" onclick="location.href='dog_list.html'">유기견조회</button>
                <button class="menu-item" onclick="location.href='shelter_list.html'">보호소조회</button>
                <button class="menu-item" onclick="location.href='adoption_result.html'">입양심사결과</button>
            </nav>

            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 검색 필터 영역 -->
            <div class="search-filter">
                <select id="breedSelect" class="filter-select">
                    <option value="">품종</option>
                    <option value="포메라니안">포메라니안</option>
                    <option value="말티즈">말티즈</option>
                    <option value="푸들">푸들</option>
                    <option value="리트리버">리트리버</option>
                    <option value="불독">불독</option>
                    <option value="비숑">비숑</option>
                    <option value="닥스훈트">닥스훈트</option>
                    <option value="시바">시바</option>
                    <option value="웰시코기">웰시코기</option>
                </select>
                
                <select id="colorSelect" class="filter-select">
                    <option value="">색</option>
                    <option value="갈색">갈색</option>
                    <option value="흰색">흰색</option>
                    <option value="검정">검정</option>
                </select>
                
                <select id="genderSelect" class="filter-select">
                    <option value="">성별</option>
                    <option value="수컷">수컷</option>
                    <option value="암컷">암컷</option>
                </select>
                
                <button class="search-btn" id="searchBtn">🔍</button>
            </div>

            <!-- 유기견 카드 그리드 -->
            <div class="dog-grid" id="dogGrid">
                <!-- JavaScript로 동적 생성 -->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </main>
    </div>

    <script src="dog-list.js"></script>
</body>
</html>
