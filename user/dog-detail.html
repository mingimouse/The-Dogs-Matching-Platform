<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기견 상세정보</title>
    <link rel="stylesheet" href="dog-detail.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../img/user.png" alt="사용자 아이콘" class="profile-icon">
                <h2 class="profile-name">ㅇㅇㅇ님</h2>
                <div class="divider"></div>
            </div>

            <nav class="menu">
                <button class="menu-item" onclick="location.href='user_profile.html'">회원정보수정</button>
                <button class="menu-item active" onclick="location.href='dog_list.html'">유기견조회</button>
                <button class="menu-item" onclick="location.href='shelter_list.html'">보호소조회</button>
                <button class="menu-item" onclick="location.href='adoption_result.html'">입양심사결과</button>
            </nav>

            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 모달 콘텐츠 -->
            <div class="modal-content">
                <!-- 모달 바디 -->
                <div class="modal-body">
                    <!-- 상단: 강아지 이름 (노란색 박스) -->
                    <div class="dog-name-header">
                        <h2 class="dog-title" id="dogName">쪼꼬</h2>
                    </div>

                    <!-- 메인 콘텐츠 영역 -->
                    <div class="modal-main">
                        <!-- 왼쪽: 강아지 이미지 + 질병 정보 -->
                        <div class="left-section">
                            <div class="dog-image-section">
                                <img src="../img/dog1.png" alt="강아지" class="dog-detail-image" id="dogImage">
                            </div>

                            <!-- 질병 정보 테이블 -->
                            <div class="disease-section">
                                <table class="disease-table">
                                    <thead>
                                        <tr>
                                            <th>파보</th>
                                            <th>코로나</th>
                                            <th>심장사상충</th>
                                            <th>홍역</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td id="parvo">O</td>
                                            <td id="corona">O</td>
                                            <td id="heartworm">X</td>
                                            <td id="distemper">O</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 오른쪽: 상세 정보 -->
                        <div class="right-section">
                            <div class="info-grid">
                                <div class="info-row">
                                    <span class="info-label">보호소명</span>
                                    <span class="info-value" id="shelterName">희망보호소</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">품종</span>
                                    <span class="info-value" id="breed">포메라니안</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">나이</span>
                                    <span class="info-value" id="age">9살</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">성별</span>
                                    <span class="info-value" id="gender">암컷</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">색</span>
                                    <span class="info-value" id="color">갈색</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">몸무게</span>
                                    <span class="info-value" id="weight">4.5kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 버튼 그룹 (모달 밖) -->
            <div class="button-group">
                <button class="cancel-btn" id="cancelBtn">닫기</button>
                <button class="adopt-btn" id="adoptBtn">입양 신청</button>
            </div>
        </main>
    </div>

    <script src="dog-detail.js"></script>
</body>
</html>
