<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양자 회원가입</title>
    <link rel="stylesheet" href="user-sign-up.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <!-- 오른쪽 위 X -->
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <!-- 상단 아이콘 + 제목 -->
            <div class="signup-header">
                <div class="icon-img">
                    <img src="../img/user.png" alt="입양 희망자 아이콘">
                </div>
                <h1 class="signup-title">입양자 회원가입</h1>
                <div class="title-underline"></div>
            </div>

            <!-- 폼 -->
            <form class="signup-form" id="userSignupForm"
            method="post" action="user_sign_up.php" >
                <div class="form-group">
                    <label for="user_id">아이디</label>
                    <input
                        type="text"
                        id="user_id"
                        name="user_id"
                        placeholder="아이디를 입력하세요."
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요."
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="이름을 입력하세요."
                        required
                    >
                </div>

                <div class="form-group">
                    <label>생일</label>
                    <div class="birth-group">
                        <select id="birth_year" name="birth_year" required></select>
                        <select id="birth_month" name="birth_month" required></select>
                        <select id="birth_day" name="birth_day" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="전화번호를 입력하세요."
                        required
                    >
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-group">
                        <label class="gender-option">
                            <input type="radio" name="gender" value="M" required>
                            <span>남성</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="F">
                            <span>여성</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>거주지</label>
                    <div class="address-group">
                        <select id="addr_city" name="addr_city" required></select>
                        <select id="addr_district" name="addr_district" required></select>
                    </div>
                </div>

                <button type="submit" action="../index.html" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script src="user-sign-up.js"></script>
</body>
</html>
