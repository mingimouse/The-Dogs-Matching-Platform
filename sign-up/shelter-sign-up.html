<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호소 회원가입</title>
    <link rel="stylesheet" href="shelter-sign-up.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">

            <!-- X 버튼 -->
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <!-- 상단 아이콘 + 제목 -->
            <div class="signup-header">
                <div class="icon-img">
                    <img src="../img/shelter.png" alt="보호소 아이콘">
                </div>
                <h1 class="signup-title">보호소 회원가입</h1>
                <div class="title-underline"></div>
            </div>

            <!-- 폼 -->
            <form class="signup-form" id="shelterSignupForm"
            action="shelter_sign_up.php" method="post">

                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
                </div>

                <div class="form-group">
                    <label for="shelter_name">보호소명</label>
                    <input type="text" id="shelter_name" name="shelter_name" placeholder="보호소명을 입력하세요." required>
                </div>

                <div class="form-group">
                    <label for="contact">연락처</label>
                    <input type="tel" id="contact" name="contact" placeholder="전화번호를 입력하세요." required>
                </div>

                <!-- 거주지 -->
                <div class="form-group">
                    <label>거주지</label>
                    <div class="address-group">
                        <select id="addr_city" name="addr_city" required></select>
                        <select id="addr_district" name="addr_district" required></select>
                    </div>
                    <input type="text" id="location_detail" name="location_detail" placeholder="상세주소" required>
                </div>

                <!-- 영업시간 -->
                <div class="form-group">
                    <label>영업시간</label>
                    <div class="time-group">
                        <input type="time" id="start_time" name="start_time" required>
                        <span class="time-separator">~</span>
                        <input type="time" id="end_time" name="end_time" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script src="shelter-sign-up.js"></script>
</body>
</html>
