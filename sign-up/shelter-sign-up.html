<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기견 보호소 회원가입</title>
    <link rel="stylesheet" href="shelter-sign-up.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>
            
            <div class="signup-header">
                <div class="icon-img">
                    <img src="../img/shelter.png">
                </div>

    <h1 class="signup-title">유기견 보호소 회원가입</h1>

    <div class="title-underline"></div>
</div>


            <form class="signup-form" id="shelterSignupForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="shelter_name">보호소명</label>
                    <input type="text" id="shelter_name" name="shelter_name" placeholder="보호소명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="contact">연락처</label>
                    <input type="tel" id="contact" name="contact" placeholder="010-0000-0000" required>
                </div>

                <div class="form-group">
                    <label for="location">위치</label>
                    <div class="address-group">
                        <input type="text" id="location_city" name="location_city" placeholder="시/도" required>
                        <input type="text" id="location_district" name="location_district" placeholder="구/군" required>
                    </div>
                    <input type="text" id="location_detail" name="location_detail" placeholder="상세주소" required style="margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="operating_hours">영업시간</label>
                    <div class="time-group">
                        <input type="time" id="start_time" name="start_time" required>
                        <span class="time-separator">~</span>
                        <input type="time" id="end_time" name="end_time" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script src="js/shelter_signup.js"></script>
</body>
</html>
